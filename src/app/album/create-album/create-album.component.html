<h3>Criar album</h3>
<div style="width: 400px;">
    <div *ngIf="message" class="row">        
        <span *ngIf="message.success" class="alert alert-success">{{message.text}}</span>
        <span *ngIf="!message.success" class="alert alert-danger">{{message.text}}</span>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required #name="ngModel" [(ngModel)]="album.Name" name="name">
            <div [hidden]="name.touched"
                class="alert alert-danger">
                Name is required
            </div>
        </div>        

        <div class="form-group">
            <label for="artist">Artist</label>
            <select class="form-control" id="artist" #artist="ngModel" required [(ngModel)]="selectedArtistId" name="artist">
              <option *ngFor="let artist of artists" [value]="artist.Id">{{artist.Name}}</option>              
            </select>            
            <div [hidden]="artist.touched"
                class="alert alert-danger">
                Artist is required
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

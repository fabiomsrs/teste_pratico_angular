<div class="panel-body">
    <div class="panel-heading">
        <div class="row" style="padding-top: 15px">
            <div class="col-sm-2">
                <h2><b>{{model}}</b></h2>
            </div>
            <div class="col-sm-3">
                <a href="{{url}}" class="btn btn-success">Adicionar novo {{model}}</a>                
            </div>
        </div>
    </div>  
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>                  
                <th>Detalhe</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums">
                <td>{{album.Id}}</td>
                <td>{{album.Name}}</td>                  
                <td><a href="album/{{album.Id}}">Ver detalhes</a></td>                  
                <td><button (click)="deleteAlbum(album.Id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

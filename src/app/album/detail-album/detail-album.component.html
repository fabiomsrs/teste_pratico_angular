<div *ngIf="album">   
    <div *ngIf="message" class="row">        
        <span *ngIf="message.success" class="alert alert-success">{{message.text}}</span>
        <span *ngIf="!message.success" class="alert alert-danger">{{message.text}}</span>
    </div> 
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="album.Name" name="name">
        </div>        

        <div class="form-group">
            <label for="artist">Artist</label>
            <select class="form-control" id="artist" [(ngModel)]="selectedArtistId" name="artist">
                <option *ngFor="let artist of artists" [value]="artist.Id" [selected]="artist.Id==selectedArtistId">{{artist.Name}}</option>              
            </select>            
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>        
</div>

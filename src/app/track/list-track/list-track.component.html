<div class="panel-body">
    <div class="row" style="padding-top: 15px">
        <div class="col-sm-2">
            <h2><b>{{model}}</b></h2>
        </div>
        <div class="col-sm-3">
            <a href="{{url}}" class="btn btn-success">Adicionar novo {{model}}</a>                
        </div>
    </div>    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>  
                <th>Ações</th>                                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of tracks">
                <td>{{track.Id}}</td>
                <td>{{track.Name}}</td>   
                <td>    
                    <a class="btn btn-sm btn-primary" (click)="deleteTrack(track.Id)" role="button">                    
                        <i class="material-icons">delete</i>
                    </a>
                    <a href="track/{{track.Id}}">
                        <i class="material-icons">edit</i>
                    </a>
                </td>                                          
            </tr>
        </tbody>
    </table>      
    <pagination [(totalItems)]="totalItems" [(ngModel)]="currentPage" (pageChanged)="changePage($event)" maxSize="5" rotate="true" boundaryLinks="true" [(itemsPerPage)]="itemsPerPage"></pagination>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Artistas</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Nome</th>                  
                  <th>Detalhe</th>
                  <th>Deletar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let artist of artists">
                  <td>{{artist.Id}}</td>
                  <td>{{artist.Name}}</td>                  
                  <td><a href="artist/{{artist.Id}}">Ver detalhes</a></td>
                  <td><button (click)="deleteArtist(artist.Id)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

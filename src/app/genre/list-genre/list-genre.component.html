<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Generos</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Detalhe</th>
                  <th>Deletar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let genre of genres">
                  <td>{{genre.Id}}</td>
                  <td>{{genre.Name}}</td>  
                  <td><a href="genre/{{genre.Id}}">Ver detalhes</a></td>                
                  <td><button (click)="deleteGenre(genre.Id)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
